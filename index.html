<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap Example</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.6.1/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.6.1/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body style="background-color:thistle;">
    <div class="container">
      <form id="reasonSelect">
        <input type="radio" name="reason" id="Good Academics">
        <label for="Good Academics">Good Academics</label>
        <input type="radio" name="reason" id="Good Placements">
        <label for="Good Placements">Good Placements</label>
        <input type="radio" name="reason" id="Sports Facilities">
        <label for="Sports Facilities">Sports Facilities</label>
        <input type="radio" name="reason" id="Near to Home">
        <label for="Near to Home">Near to Home</label>
        <input type="radio" name="reason" id="Reputation or Brand">
        <label for="Reputation or Brand">Reputation or Brand</label>
        <input type="radio" name="reason" id="Good Infrastructure or Facilities">
        <label for="Good Infrastructure or Facilities">Good Infrastructure or Facilities</label>
        <input type="radio" name="reason" id="CET">
        <label for="CET">CET</label>
      </form>
    </div>
    <div id="map" style="width: 100%; height: 730px; border: 2px solid black"></div>
    <script src="./script.js"></script>    
  </body>
</html>
